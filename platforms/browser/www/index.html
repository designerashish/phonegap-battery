<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        
      <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://www.designerashish.org; default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Barcode Scanner</title>
    </head>
    <body>
        <div class="app">
           
        <div id="deviceready" >


 
     <!--login-->
        <div id="login_container" class="js-fade fade-in is-paused" style="display:block">
           
           <img src="img/login_logo.png" class="logo">


            <form name="login" id="login">
            <span>
                <label for="base_uri">Base URI</label>
                <input type="text"   name="name" id="base_uri">
            </span>
            <span>
                <label name="email">Email</label>
                <input type="email"   name="email" id="email">
            </span>

            <span>
                <label name="password">Password</label>
                <input type="password"   name="password" id="password">
            </span>
                
                <input type="submit" name="login_submit">

            </form>
        </div>    
     <!--/login-->


<!--Home Screen-->
<div id="home_container" class="" style="display:none;">
 <img src="img/login_logo.png" class="logo">

<a href="#" class="button" id="create_asset_but">Create Asset</a>
<a href="#" class="button" id="track_asset_but">Track Asset</a>

</div>
<!--/Home Screen-->

<!--Create Asset Screen-->
    <div id="create_asset" style="display:none;">
        <div class="top_nav"><span id="back"  class="backicon"></span><h2>Create Asset</h2></div>
        
        <form name="create_asset_form" id="create_asset_form">
            <span>
                <label for="asset_tag">Asset Tag</label>
                <input type="text" required name="asset_tag" id="asset_tag">
            </span>
            <span>
                <label for="asset_name">Asset Name</label>
                <input type="text" required name="asset_name" id="asset_name">
            </span>
             <input type="submit" value="Create Asset" name="create_submit">

            </form>



    </div>
<!--Create Asset Screen-->


<!--Create Asset Screen-->
    <div id="track_asset" style="display:none;">
        <div class="top_nav"><span id="trackback"  class="backicon"></span><h2>Track Asset</h2></div>
        
        <form name="track_asset_form" method="get" id="track_asset_form">
            <span>
                <label for="track_asset_tag">Asset Tag</label>
                <input type="text" required name="track_asset_tag" id="track_asset_tag">
            </span>
             <input type="submit" value="Track Asset" name="track_submit">

            </form>

<div id="tracked_data"></div>
            
    </div>
<!--Create Asset Screen-->




        </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        </body>
        </html>
